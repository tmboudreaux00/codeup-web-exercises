<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Online Store</title>
</head>
<body style="background-image: url(img/tool-bg-hd.jpg);">
<style>
    .gridheader {
        font-size: 1.5em;
        color: #DDDDDD;
    }
    .griddata {
        font-size: 1.25em;
    }
    .analbumcover {
        color: #DDDDDD;
    }
    .jumbocolor {
        background-color: #2e2e2d;
    }
</style>
<div class="jumbotron mx-auto jumbocolor text-muted" style="width: 75%">
    <div class="col text-center">
        <h1>The Tool Place</h1>
        <button type="button" id="submit" class="btn btn-secondary mt-2">Get Me Tool</button>
    </div>
    <div class="container mt-5" id="products">
        <div class="row border-bottom border-light text-center gridheader">
            <div class="col analbumcover">Album</div>
            <div class="col">Chart Position</div>
            <div class="col">Sales</div>
            <div class="col">Certifications</div>
            <div class="col">Year Released</div>
        </div>
        <div class="row" id="insertProducts"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table

    $('#submit').click(function(e) {
        e.preventDefault();
        $.get("data/inventory.json").done(function(info) {
            $('#insertProducts').html("");
            info.forEach(function(album){
                $('#insertProducts').append('<div class="container">'
                    + '<div class="row text-center griddata">'
                    + '<div class="col border-bottom border-light pb-1 my-3 analbumcover">' + album.albumname + '</div>'
                    + '<div class="col border-bottom border-light pb-1 my-3">' + album.chartposition.join('<br>') + '</div>'
                    + '<div class="col border-bottom border-light pb-1 my-3">' + album.sales + '</div>'
                    + '<div class="col border-bottom border-light pb-1 my-3">' + album.certifications.join('<br>') + '</div>'
                    + '<div class="col border-bottom border-light pb-1 my-3">' + album.year + '</div>'
                    + '</div>'
                    + '</div>');
            });
        });
    });

    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
