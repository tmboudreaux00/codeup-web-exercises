<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
    <h1>Morning Warmups</h1>
    <script>
    var name = prompt ("Happy birthday! What is your name?");
    function happyBirthday () {
        alert("Happy birthday to you.");
        alert(" Happy birthday to you.");
        alert("Happy birthday dear " + name + ",");
        alert("Happy birthday to you.");
    }
    happyBirthday();
    </script>

</body>
</html>
