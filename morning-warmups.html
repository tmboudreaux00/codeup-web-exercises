<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morning Warmups</title>
</head>
<body>
    <script>
    var name = prompt ("Happy birthday! What is your name?");
    function happyBirthday () {
        console.log("Happy birthday to you.");
        console.log(" Happy birthday to you.");
        console.log("Happy birthday dear " + name + ",");
        console.log("Happy birthday to you.");
    }
    happyBirthday();
    </script>
